<!DOCTYPE html>
<html>
<head>
    
    <title>Pet Forms</title>
    <link rel="icon" href="https://images.unsplash.com/photo-1611003228941-98852ba62227?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmFieSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" type="image/icon type">

<body>

    <h1 style="text-align: center;">PET_FORMS</h1>
    <h2>DOG Forms</h2>
    <p>Your input matters! Help us improve by filling out this form and sharing your valuable feedback about your Charming dogs</p>

    <div style="text-align: center;">
    <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqCASJRMUMhbx2hywtx_IWm0De9Wm5kqdMXw&usqp=CAU" height="30%" width="40%" alt=" cute dog" >  
    </div>

    <form action="D:\Music\projects'\web_devv">
        <br>

        <fieldset>
            <legend>Is your dog is indoor or outdoor dog?</legend>
            <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor"> Indoor</label>
            <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>What's your Dog's personality?</legend>
            <input id="loving" type="checkbox" name="personality"> <label for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox" name="personality"> <label for="energetic"> Energetic</label>
          </fieldset>
        <br>
        <br>
        <input  required type="text" name="dogphoto" placeholder="dog photo url">
        <button type="submit">submit</button>
    </form>

      </footer>
